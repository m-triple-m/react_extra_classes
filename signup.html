<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .signup-cont {
            background: url(sign_back.svg);
            background-size: cover;
            height: 100%;
        }

        .my-card-body {
            padding: 4rem;
        }

        @media screen and (max-width: 1000px) {
            .my-card-body {
                padding: 1rem;
            }
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="card" style="margin-top: 10rem;">
            <div class="row">
                <div class="col-md-7">
                    <!-- <div class="signup-cont" style="margin: 10px;"></div> -->
                    <img class="img-fluid" src="sign_back.svg" alt="">
                </div>
                <div class="col-md-5">
                    <div class="card-body my-card-body">
                        <h2 class="text-center">Signup Here</h2>
                        <hr />
                        <form>
                            <!-- <label for="">Full Name</label>
                            <input type="text" class="form-control"> -->

                            <div class="form-floating mt-5">
                                <input id="fullname" type="text" placeholder="full name" class="form-control">
                                <label for="fullname">Full Name</label>
                            </div>

                            <div class="form-floating mt-4">
                                <input id="email" type="email" placeholder="email" class="form-control">
                                <label for="email">Email</label>
                            </div>

                            <div class="form-floating mt-4">
                                <input id="password" type="password" placeholder="password" class="form-control">
                                <label for="password">Password</label>
                            </div>

                            <button class="btn btn-primary mt-5 w-100 btn-lg">SUBMIT</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
