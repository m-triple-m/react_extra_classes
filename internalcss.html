<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            color: blueviolet;
            background-color: yellow;
        }

        .my-tag {
            border: 2px solid red;
        }

        #your-tag {
            background-color: aquamarine;
            text-decoration: underline;
            width: fit-content;
        }
    </style>

</head>

<body>

    <h1>Internal CSS is better than Inline CSS</h1>
    <h1 class="my-tag">Internal CSS is used design whole page at once</h1>
    <h1 class="my-tag">Internal CSS is applied inside head tag</h1>

    <p class="my-tag">Class Selectors are used to select tags using classes</p>

    <p id="your-tag">ID Selectors are used to uniqely identify HTML elements</p>

</body>

</html>
